<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random Quote Generator</title>
<style>
  body {font-family:Arial,Helvetica,sans-serif; text-align:center; margin-top:50px;}
  #quote {font-size:1.5em; margin:20px;}
  #newBtn {font-size:1.2em; padding:10px 20px;}
</style>
</head>
<body>
<h1>Random Quote Generator</h1>
<div id="quote">Click "New Quote" to see something inspiring.</div>
<button id="newBtn">New Quote</button>
<script>
const quotes = [
  "The only limit to our realization of tomorrow is our doubts of today. – Franklin D. Roosevelt",
  "Life is 10% what happens to us and 90% how we react to it. – Charles R. Swindoll",
  "The best way to predict the future is to invent it. – Alan Kay",
  "Do not wait to strike till the iron is hot; but make it hot by striking. – William Butler Yeats",
  "The purpose of our lives is to be happy. – Dalai Lama",
];
const quoteEl = document.getElementById('quote');
const btn = document.getElementById('newBtn');
function newQuote(){
  const idx = Math.floor(Math.random()*quotes.length);
  quoteEl.textContent = quotes[idx];
}
btn.addEventListener('click', newQuote);
</script>
</body>
</html>
